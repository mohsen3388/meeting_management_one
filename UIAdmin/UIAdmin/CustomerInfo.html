<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> AtiLAB | Customer Info </title>
    <link rel="stylesheet" href="/static/css/UIAdmin/UIAdmin/General-style.css">
    <link rel="stylesheet" href="/static/css/UIAdmin/UIAdmin/para-style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href='/static/css/UIAdmin/UIAdmin//boxicons/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-widget'></i>
            <span class="logo_name">AtiLAB</span>
        </div>
        <ul class="nav-links">
          <li>
              <a href="add_customer" class="active">
                  <i class='bx bx-grid-alt'></i>
                  <span class="links_name">Add New Customer</span>
              </a>
          </li>

          <li>
              <a href="findCustomer" class="active">
                  <i class='bx bx-search'></i>
                  <span class="links_name">Find Customer</span>
              </a>
          </li>
            <li class="log_out">
                <a href="{% url 'logout' %}">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">

        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">New Customer</span>
            </div>

            <div class="profile-details">
                <i class='bx bx-user'></i>
                <span class="admin_name">{{ active_user }}</span>
            </div>
        </nav>

        <div class="home-content">

            <div class="sales-boxes">

              <div class="top-sales box">
                    <div class="title">Customer Info</div>
                    <ul class="top-sales-details">

                      <form class="parameters" >

                        <!-- Textboxes are Here -->
                        <label for="CustomerID">Customer ID: </label>
                        <input type="number" id="CustomerID" name="CustomerID" placeholder= {{ customerID }}  disabled>
                        </br></br>

                        <label for="FistName">Name: </label>
                        <input type="text" id="FistName" name="FistName" placeholder={{ name }} disabled>
                        </br></br>

                        <label for="LastName">Family: </label>
                        <input type="text" id="LastName" name="LastName" placeholder={{ family }} disabled>
                        </br></br>

                        <label for="NationalID">National ID: </label>
                        <input type="number" id="NationalID" name="NationalID" placeholder={{ national_code }} disabled>
                        </br></br>

                        <label for="phone1">Mobile Number: </label>
                        <input type="tel" id="phone1" name="phone1" placeholder={{ phone_number }}  disabled>
                        </br></br>

                        <label for="Address">Address: </label>
                        <input type="text" id="Address" name="Address" placeholder={{ address }} disabled>
                        </br></br>

                      </form>

                      <form class="parameters" action="/EditCustomerData">

                        <button type="submit" value="Submit" onclick="submitMessage()" disabled><i class='bx bx-edit'></i></button>
                        </br></br>

                      </form>

                    </ul>
                </div>

            </div>

            <div class="sales-boxes">

              <div class="top-sales box">
                    <div class="title">Device List</div>
                    <ul class="top-sales-details">
                        <ul>
                            {% for device in devices %}
                            <li>
                                <a href="{{ device.serial_number }}">{{ device.serial_number }}</a>
                            </li>
                            {% endfor %}

                            <a href="add_device">Add A New Device</a>



                        </ul>


                    </ul>
                </div>

            </div>


        </div>

    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function() {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>
</html>
