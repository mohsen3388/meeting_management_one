<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> AtiLAB | New Customer </title>
    <link rel="stylesheet" href="General-style.css">
    <link rel="stylesheet" href="para-style.css">
    <!-- Boxicons CDN Link -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link href='./boxicons/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-widget'></i>
            <span class="logo_name">AtiLAB</span>
        </div>
        <ul class="nav-links">
          <li>
              <a href="./AddCustomer.html" class="active">
                  <i class='bx bx-grid-alt'></i>
                  <span class="links_name">Add New Customer</span>
              </a>
          </li>

          <li>
              <a href="./FindCustomer.html" class="active">
                  <i class='bx bx-search'></i>
                  <span class="links_name">Find Customer</span>
              </a>
          </li>
            <li class="log_out">
                <a href="./logout.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">

        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">New Customer</span>
            </div>

            <div class="profile-details">
                <i class='bx bx-user'></i>
                <span class="admin_name">Administrator</span>
                <!--i class='bx bx-chevron-down' ></i-->
            </div>
        </nav>

        <div class="home-content">



            <div class="sales-boxes">

              <div class="top-sales box">
                    <div class="title">Customer Info</div>
                    <ul class="top-sales-details">

                      <form class="parameters" >

                        <!-- Textboxes are Here -->
                        <label for="CustomerID">Customer ID: </label>
                        <input type="number" id="CustomerID" name="CustomerID" placeholder=%CID% disabled>
                        </br></br></br>

                        <label for="FistName">Name: </label>
                        <input type="text" id="FistName" name="FistName" placeholder=%CName% disabled>
                        </br></br></br>

                        <label for="LastName">Family: </label>
                        <input type="text" id="LastName" name="LastName" placeholder=%CFamily% disabled>
                        </br></br></br>

                        <label for="NationalID">National ID: </label>
                        <input type="number" id="NationalID" name="NationalID" placeholder=%CNationalID% disabled>
                        </br></br></br>

                        <label for="phone1">Mobile Number: </label>
                        <input type="tel" id="phone1" name="phone1" placeholder=%CMobile% disabled>
                        </br></br></br>

                        <label for="Address">Address: </label>
                        <input type="text" id="Address" name="Address" placeholder=%CAddress% disabled>
                        </br></br></br>


                      </form>

                    </ul>
                </div>


              <div class="top-sales box">

                    <ul class="top-sales-details">

                      <form class="parameters" action="/setting">

                        <div class="title">Device Info</div>

                        <label for="Dname">Device Name: </label>
                        <input type="text" id="Dname" name="Dname" placeholder="نام دستگاه" >
                        </br></br></br>

                        <label for="DeviceType">Device Type: </label>
                        <input type="number" id="DeviceType" name="DeviceType" placeholder="999" pattern="[0-9]{3}" required>
                        </br></br></br>

                        <label for="SerialNo">Serial Number: </label>
                        <input type="number" id="SerialNo" name="SerialNo" placeholder="987654321" pattern="[0-9]{9}" required>
                        </br></br></br>

                        <label for="SaleDate">Date of Sale: </label>
                        <input type="date" id="SaleDate" name="SaleDate" required>
                        </br></br></br>



                        <div class="title">Alarm Options</div>

                        <label for="Alarm-1">--: </label>
                        <input type="number" id="Alarm-1" name="Alarm-1" placeholder="0 - 100" required>
                        </br></br></br>

                        <label for="Alarm-2">--: </label>
                        <input type="number" id="Alarm-2" name="Alarm-2" placeholder="0 - 100" required>
                        </br></br></br>

                        <label for="Alarm-3">--: </label>
                        <input type="number" id="Alarm-3" name="Alarm-3" placeholder="0 - 100" required>
                        </br></br></br>

                        <label for="Alarm-4">--: </label>
                        <input type="number" id="Alarm-4" name="Alarm-4" placeholder="0 - 100" required>
                        </br></br></br>

                        <label for="Alarm-4">--: </label>
                        <input type="number" id="Alarm-4" name="Alarm-4" placeholder="0 - 100" required>
                        </br></br></br>

                        <!-- checkboxes are Here -->
                        <div class="switch_box box_1">
                          <input type="checkbox" id="volt" name="Hvolt" value="true" class="switch_1">
                        </div>
                        <label class="L1"> High Voltage Alarm</label>
                        </br></br></br>

                        <div class="switch_box box_1">
                          <input type="checkbox" id="door" name="door" value="true" class="switch_1">
                        </div>
                        <label class="L1"> Open door Alarm </label>
                        </br></br></br>

                        <div class="switch_box box_1">
                          <input type="checkbox" id="comp" name="comp" value="true" class="switch_1">
                        </div>
                        <label class="L1"> Compressor Error</label>
                        </br></br></br>

                        <div class="switch_box box_1">
                          <input type="checkbox" id="Htemp" name="Htemp" value="true" class="switch_1">
                        </div>
                        <label class="L1"> High Temperature Alarm</label>
                        </br></br></br>

                        <button type="submit" value="Submit" onclick="submitMessage()"><i class='bx bx-save' ></i></button>

                      </form>

                    </ul>
                </div>

            </div>
        </div>

    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function() {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>
</html>
