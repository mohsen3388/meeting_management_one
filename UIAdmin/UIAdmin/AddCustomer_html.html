<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> AtiLAB | New Customer </title>
    <link rel="stylesheet" href="/static/css/UIAdmin/UIAdmin/General-style.css">
    <link rel="stylesheet" href="/static/css/UIAdmin/UIAdmin/para-style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href='/static/css/UIAdmin/UIAdmin/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-widget'></i>
            <span class="logo_name">AtiLAB</span>
        </div>
        <ul class="nav-links">
          <li>
              <a href="add_customer" class="active">
                  <i class='bx bx-grid-alt'></i>
                  <span class="links_name">Add New Customer</span>
              </a>
          </li>

          <li>
              <a href="findCustomer" class="active">
                  <i class='bx bx-search'></i>
                  <span class="links_name">Find Customer</span>
              </a>
          </li>
            <li class="log_out">
                <a href="{% url 'logout' %}">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">

        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">New Customer</span>
            </div>

            <div class="profile-details">
                <i class='bx bx-user'></i>
                <span class="admin_name">Administrator</span>
            </div>
        </nav>

        <div class="home-content">

            <div class="sales-boxes">

              <div class="top-sales box">
                    <div class="title">Customer Info</div>
                    <ul class="top-sales-details">

                      <form class="parameters" action="" method="POST">
                        {% csrf_token %}


                        <!-- Textboxes are Here -->
                        <label for="CustomerID">Customer ID: </label>
                        <input type="number" id="CustomerID" name="CustomerID" placeholder=%CID%  disabled>
                        </br></br></br>

                        <label for="FistName">Name: </label>
                        <input type="text" id="FistName" name="consumer_name" placeholder="نام" required>
                        </br></br></br>

                        <label for="LastName">Family: </label>
                        <input type="text" id="LastName" name="consumer_family" placeholder="نام خانوادگی" required>
                        </br></br></br>

                        <label for="LastName">Family: </label>
                        <input type="password" id="password" name="password" placeholder="پسورد" required>
                        </br></br></br>

                        <label for="NationalID">National ID: </label>
                        <input type="number" id="NationalID" name="national_code" placeholder="کدملی" pattern="[0-9]{10}" required>
                        </br></br></br>

                        <label for="email">email: </label>
                        <input type="email" id="email" name="email" placeholder="email" required>
                        </br></br></br>

                        <label for="date_of_sale"> date_of_sale </label>
                        <input type="date" id="date_of_sale" name="date_of_sale" placeholder="تاریخ" required>
                        </br></br></br>

                        <label for="phone1">Mobile Number: </label>
                        <input type="tel" id="phone1" name="phone_number" placeholder="09123456789" pattern="[0][9][0-9]{9}" required>
                        </br></br></br>

                        <label for="Address">Address: </label>
                        <input type="text" id="Address" name="address" placeholder="آدرس" required>
                        </br></br></br>

                        <button type="submit" value="Submit" onclick="submitMessage(okkkkkkkkk)"><i class='bx bx-save' ></i></button>

                      </form>

                    </ul>
                </div>

            </div>
        </div>

    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function() {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>
</html>
