<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/meetings/detail.css" />
    <title>Meeting: {{ meeting.title }}</title>
  </head>
  <body>
    <div class="content">
      <h1>{{ meeting.title }}</h1>

      <p>
        این جلسه در تاریخ
        <br>
        <span class="date">{{ meeting.get_create_date }}</span>
        <br>
        و در اتاق
        <br>
        <span class="room">{{ meeting.room }}</span>
      </p>

      <a href="{% url 'welcome' %}">اتصال مستقیم به سامانه جلسات</a>
    </div>
  </body>
</html>
